<div class="container">
  {{ diagnostic }}
  <h1>Hero Form</h1>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
        minlength="4"
        appForbiddenName="bob"
      />
      <div
        *ngIf="name.valid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        Name is Required
      </div>
      <div *ngIf="name.errors?.minlength" class="alert alert-danger">
        Name must be at least 4 charecters long
      </div>
      <div *ngIf="name.errors?.appForbiddenName">
        Name cnt be Bob
      </div>
    </div>

    <div>
      <label for="alterEgo">AlterEgo</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        [(ngModel)]="model.alterEgo"
        name="alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        name="power"
        [(ngModel)]="model.power"
        required
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  </div>
</div>
