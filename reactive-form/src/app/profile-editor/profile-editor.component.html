<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstname" required id="name" />
    <div
      *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="name.errors.required">
        Name is required
      </div>
      <div *ngIf="name.errors.minlength">Name should be 4 charecters long</div>
    </div>
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastname" />
  </label>
  <div formGroupName="address">
    <h1>Address</h1>
    <label>
      City:
      <input type="text" formControlName="city" />
    </label>
    <label>
      State:
      <input type="text" formControlName="state" />
    </label>
    <label>
      Street:
      <input type="text" formControlName="street" />
    </label>
    <label>
      Zip Code:
      <input type="text" formControlName="zip" />
    </label>
  </div>
  <button type="submit" (click)="setvalue()">
    Submit
  </button>
  <p>Form Status</p>
  <h1>{{ profileForm.status }}</h1>
  <p>Form Data</p>
  <h1>{{ profileForm.value }}</h1>
</form>
